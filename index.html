<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/constants.js"></script>
  <script defer src="./scripts/index.js"></script>
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="open edit form" class="profile__edit"></button>
          <p class="profile__description">Исследователь океана</p>    
        </div>
      </div>
      <button type="button" aria-label="open add form" class="profile__add"></button>  
    </section>
    <section class="galleries">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form class="popup__form popup__form_type_edit" name="popup" method="post">
        <h2 class="popup__header">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <input type="text" name="name" placeholder="Имя" required class="popup__input popup__input_type_name">
          <input type="text" name="description" placeholder="О себе" required class="popup__input popup__input_type_description">
        </fieldset>
        <button type="submit" aria-label="save changes in profile" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form class="popup__form popup__form_type_add" name="popup">
        <h2 class="popup__header">Новое место</h2>
        <fieldset class="popup__fieldset">
          <input type="text" name="title" placeholder="Название" required class="popup__input popup__input_type_title">
          <input type="url" name="link" placeholder="Ссылка на картинку" required class="popup__input popup__input_type_link">
        </fieldset>
        <button type="submit" aria-label="create new card" class="popup__save">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup-image popup">
    <div class="popup-image__container">
      <button type="button" aria-label="close popup" class="popup__close"></button>
      <img src="#" alt="" class="popup-image__image">
      <h2 class="popup-image__caption"></h2>
    </div>
  </div>
  <template class="template-gallery">
    <article class="gallery">
      <button type="button" aria-label="delete card" class="gallery__bin"></button>
      <img src="#" alt="" class="gallery__image">
      <div class="gallery__place">
        <h2 class="gallery__caption"></h2>
        <button type="button" aria-label="like card" class="gallery__like"></button>
      </div> 
    </article>
  </template>
</body>
</html>
