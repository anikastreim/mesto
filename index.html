<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit"></button>
          <p class="profile__description">Исследователь океана</p>    
        </div>
      </div>
      <button class="profile__button"><img src="./images/button.svg" alt="Кнопка добавления" class="profile__button_add"></button>  
    </section>
    <section class="gallery">
      <ul class="gallery__list">
        <li>
          <figure class="gallery__container">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="gallery__image">
            <div class="gallery__place">
              <figcaption class="gallery__caption">Карачаевск</figcaption>
              <button class="gallery__button"><img src="./images/like.svg" alt="Лайк" class="profile__button-like"></button>
            </div> 
          </figure>
        </li>
        <li>
          <figure class="gallery__container">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="gallery__image">
            <div class="gallery__place">
              <figcaption class="gallery__caption">Гора Эльбрус</figcaption>
              <button class="gallery__button"><img src="./images/like.svg" alt="Лайк" class="profile__button-like"></button>
            </div> 
          </figure>
        </li>
        <li>
          <figure class="gallery__container">
            <img src="./images/dombay.jpg" alt="Домбай" class="gallery__image">
            <div class="gallery__place">
              <figcaption class="gallery__caption">Домбай</figcaption>
              <button class="gallery__button"><img src="./images/like.svg" alt="Лайк" class="profile__button-like"></button>
            </div> 
          </figure>
        </li>
        <li>
          <figure class="gallery__container">
            <img src="./images/pillars.jpg" alt="Ленские столбы" class="gallery__image">
            <div class="gallery__place">
              <figcaption class="gallery__caption">Ленские столбы</figcaption>
              <button class="gallery__button"><img src="./images/like.svg" alt="Лайк" class="profile__button-like"></button>
            </div> 
          </figure>
        </li>
        <li>
          <figure class="gallery__container">
            <img src="./images/wrangel-island.jpg" alt="Остров Врангеля" class="gallery__image">
            <div class="gallery__place">
              <figcaption class="gallery__caption">Остров Врангеля</figcaption>
              <button class="gallery__button"><img src="./images/like.svg" alt="Лайк" class="profile__button-like"></button> 
            </div>  
          </figure>
        </li>
        <li>  
          <figure class="gallery__container">
            <img src="./images/kungur-cave.jpg" alt="Кунгурская пещера" class="gallery__image">
            <div class="gallery__place">
              <figcaption class="gallery__caption">Кунгурская пещера</figcaption>
              <button class="gallery__button"><img src="./images/like.svg" alt="Лайк" class="profile__button-like"></button>
            </div>  
          </figure>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</body>
</html>
