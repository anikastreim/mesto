<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
          <p class="profile__description">Исследователь океана</p>    
        </div>
      </div>
      <button type="button" class="profile__add"></button>  
    </section>
    <section class="galleries">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form class="popup__form" name="popup" method="post">
        <h2 class="popup__header">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_type_name">
          <input type="text" name="description" placeholder="О себе" class="popup__input popup__input_type_description">
        </fieldset>
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>
  <template id="gallery">
    <article class="gallery">
      <button type="button" class="gallery__bin"></button>
      <img src="#" alt="#" class="gallery__image">
      <div class="gallery__place">
        <h2 class="gallery__caption"></h2>
        <button type="button" class="gallery__like"></button>
      </div> 
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
